<lift:surround with="default" at="content">
  <div>
    <lift:Scanning.info>
      <div class="progress progress-striped">
        <div class="bar" style="width: ?%"></div>
      </div>
      <h2>
        <span id="total-scanned">?</span> 
        <span class="muted">of</span>
        ~<span id="total-pages">?</span>
         <span class="muted">pages scanned</span></h2>
      <h2>? <span class="muted">of</span> ? <span class="muted">rescans</span></h2>
      <h2>~? <span class="muted">to completion</span></h2>
    </lift:Scanning.info>
    
    <hr />
    
    <lift:Scanning.events>
      <div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Date</th>
              <th>Event</th>
              <th>Time</th>
              <th>New</th>
              <th>Total</th>
              <th>%</th>
            </tr>
          </thead>
          <tbody>
            <tr class="event-row">
              <td class="datetime">?</td>
              <td class="type">?</td>
              <td class="time-taken">?</td>
              <td class="newly-scanned">?</td>
              <td class="running-total">?</td>
              <td class="running-percent">?</td>
            </tr>
          </tbody>
        </table>
      </div>
    </lift:Scanning.events>
  </div>
</lift:surround>
